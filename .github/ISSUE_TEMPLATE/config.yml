blank_issues_enabled: false

issue_templates:
  - name: "✨ Feature"
    description: 새로운 기능, 테스트 작성을 위한 템플릿입니다.
    labels: [feat, test]
    file: 1-✨-feature.md

  - name: "🐛 Fix"
    description: 버그 수정, 성능 병목 해결, 핫픽스 적용 시 사용합니다.
    labels: [fix, hotfix, perf]
    file: 2-🐛-fix.md

  - name: "♻️ Refactor"
    description: 코드 리팩토링, 스타일 정리, 성능 최적화를 위한 작업입니다.
    labels: [refactor, style, perf]
    file: 3-♻️-refactor.md

  - name: "🛠 Maintenance / Release"
    description: 설정 작업, 문서 정리, 릴리즈 노트를 위한 템플릿입니다.
    labels: [ci, chore, docs]
    file: 4-🛠-maintaence_release.md
